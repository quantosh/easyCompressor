name: Build Extension Releases

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release'
        required: false
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # ... (Tus pasos de build siguen igual) ...

      - name: Set tag name
        id: set_tag_name
        run: |
          if [ -z "${{ github.event.inputs.tag_name }}" ]; then
            if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
              echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
            else
              echo "ERROR: tag_name input is required when running manually." >&2
              exit 1
            fi
          else
            echo "TAG_NAME=${{ github.event.inputs.tag_name }}" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Create Release and Upload Artifacts
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: Release ${{ env.TAG_NAME }}
          body: "Automated release for ${{ env.TAG_NAME }}"
          draft: false
          prerelease: false

      - name: Upload Release Asset - Chrome
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Easy.Compressor-chrome.zip
          asset_name: Easy.Compressor-chrome.zip
          asset_content_type: application/zip

      - name: Upload Release Asset - Edge
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Easy.Compressor-edge.zip
          asset_name: Easy.Compressor-edge.zip
          asset_content_type: application/zip

      - name: Upload Release Asset - Firefox
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Easy.Compressor-firefox.zip
          asset_name: Easy.Compressor-firefox.zip
          asset_content_type: application/zip