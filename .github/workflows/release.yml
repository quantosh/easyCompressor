name: Build Extension Releases

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Chrome Release
        run: |
          pwsh ./scripts/build-release.ps1 chrome
          ls Easy.Compressor-chrome.zip 
      
      - name: Build Edge Release
        run: |
          pwsh ./scripts/build-release.ps1 edge
          ls Easy.Compressor-edge.zip 

      - name: Build Firefox Release
        run: |
          pwsh ./scripts/build-release.ps1 firefox
          ls Easy.Compressor-firefox.zip  

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-zips
          path: |
            Easy.Compressor-chrome.zip
            Easy.Compressor-edge.zip
            Easy.Compressor-firefox.zip