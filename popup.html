<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Compressor</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      width: 280px;
      padding: 0.75rem;
      background-color: #1a202c;
      color: #e2e8f0;
      border-radius: 0.5rem;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }
    .title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }
    .description {
      font-size: 0.875rem;
      color: #a0aec0;
      text-align: center;
    }
    .compress-button {
      width: 100%;
      padding: 0.6rem 1.25rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-color: #4c51bf;
      border-radius: 9999px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      transition-property: background-color;
      transition-duration: 200ms;
      outline: 2px solid transparent;
      outline-offset: 2px;
      cursor: pointer;
      border: none;
    }
    .compress-button:hover {
      background-color: #43419e;
    }
    .compress-button.active {
      background-color: #38a169;
    }
    .compress-button.active:hover {
      background-color: #2f855a;
    }
    #advanced-controls {
      display: none;
      width: calc(100% - 1.5rem); /* Ajustado para coincidir con el padding del contenedor */
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 0.5rem;
      padding: 0.75rem;
      background-color: #2d3748;
      border-radius: 0.5rem;
    }
    #advanced-controls.visible {
      display: flex;
    }
    .control-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }
    .control-group label {
      font-size: 0.875rem;
      color: #a0aec0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .control-group input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      height: 8px;
      background: #4a5568;
      border-radius: 5px;
      outline: none;
    }
    .control-group input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #667eea;
      border-radius: 50%;
      cursor: pointer;
    }
    .control-group input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #667eea;
      border-radius: 50%;
      cursor: pointer;
    }
    #meter-canvas {
      width: 100%;
      height: 20px;
      background-color: #4a5568;
      border-radius: 5px;
    }
    .settings-button {
      background: none;
      border: none;
      color: #667eea;
      font-size: 0.875rem;
      cursor: pointer;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Easy Compressor</h1>
    <p class="description">
      Click to apply audio compression on the current tab.
    </p>
    <button id="compressButton" class="compress-button">
      Enable Compressor
    </button>
    <button id="settingsButton" class="settings-button">
      Settings
    </button>
    <div id="advanced-controls">
      <canvas id="meter-canvas" width="240" height="20" style="width:100%;height:20px;display:block;margin-bottom:0.5rem;"></canvas>
      <div class="control-group">
        <label for="threshold-slider">
          Threshold: <span id="threshold-value">-30 dB</span>
        </label>
        <input type="range" id="threshold-slider" min="-60" max="0" value="-30" step="1">
      </div>
      <div class="control-group">
        <label for="ratio-slider">
          Ratio: <span id="ratio-value">8:1</span>
        </label>
        <input type="range" id="ratio-slider" min="1" max="20" value="8" step="1">
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
